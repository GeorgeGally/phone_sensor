<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/creative.js"></script>
		<script src="build/three.min.js"></script>

		<script src="js/renderers/Projector.js"></script>
		<script src="js/renderers/CanvasRenderer.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src="js/Detector.js"></script>
		
		<script src="bower_components/fulltilt/dist/fulltilt.min.js"></script>
    	<script src="bower_components/es6-promise/promise.min.js"></script>
    	<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var cube, plane, oreo;
			var speedx, speedy = 0;
			var info;
			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;
			var targetPositionX = 0;
			var targetPositionXOnMouseDown = 0;
			var targetPositionY = 0;
			var targetPositionYOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;
			var mouseY = 0;
			var mouseYOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var light1, light2;

			// Create a new FULLTILT Promise for e.g. *compass*-based deviceorientation data
			var promise = new FULLTILT.getDeviceOrientation({ 'type': 'world' });

			// FULLTILT.DeviceOrientation instance placeholder
			var deviceOrientation;
			var deviceMotion;

			promise
			    .then(function(controller) {
			      // Store the returned FULLTILT.DeviceOrientation object
			      deviceOrientation = controller;
			    })
			    .catch(function(message) {
			      console.error(message);

			      // Optionally set up fallback controls...
			      // initManualControls();
			    });

			    var promise_motion = FULLTILT.getDeviceMotion();

			promise_motion
			  .then(function(controller) {
			      deviceMotion = controller;
			      // Use `deviceMotion` object to interact with device motion sensors
			    }
			  ).catch(
			
			function(message) {
			      // Device Motion Events are not supported

			      // Implement manual fallback controls instead...
			    }
			  );

			init();
			

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Flick your Oreo';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;


				scene = new THREE.Scene();

				// LIGHTS

				light1 = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
				light1.color.setHSL( 0.6, 1, 0.6 );
				light1.groundColor.setHSL( 0.095, 1, 0.75 );
				light1.position.set( 10, 500, 100 );
				scene.add( light1 );

				//

				light2 = new THREE.DirectionalLight( 0xffffff, 1 );
				light2.color.setHSL( 0.1, 1, 0.95 );
				light2.position.set( -10, 1.75, 1 );
				light2.position.multiplyScalar( 50 );
				scene.add( light2 );

				light2.castShadow = true;

				light2.shadowMapWidth = 1048;
				light2.shadowMapHeight = 1048;


				// Cube

				// var geometry = new THREE.BoxGeometry( 200, 200, 200 );

				// for ( var i = 0; i < geometry.faces.length; i += 2 ) {

				// 	var hex = Math.random() * 0xffffff;
				// 	geometry.faces[ i ].color.setHex( hex );
				// 	geometry.faces[ i + 1 ].color.setHex( hex );

				// }

				// var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

				// cube = new THREE.Mesh( geometry, material );
				// cube.position.y = 150;
				// scene.add( cube );

				// Plane

				// var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				
				// var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

				//plane = new THREE.Mesh( geometry, material );
				//plane.rotateX( - Math.PI / 2 );
				//plane.position.z = -250;

				//scene.add( plane );

				var loader = new THREE.STLLoader();

				loader.load( './models/Oreo2.stl', function ( geometry ) {

					var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0xaaaaaa, shininess: 400 } );
					
					oreo = new THREE.Mesh( geometry, material );

					oreo.position.set( 0, 0, 0 );
					oreo.rotation.set( - Math.PI / 2, 0, 0 );
					oreo.scale.set( 120, 120, 120 );

					oreo.castShadow = true;
					oreo.receiveShadow = true;

					scene.add( oreo );
					animate();
				} );

				


				renderer = new THREE.CanvasRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );



				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				mouseYOnMouseDown = event.clientY - windowHalfY;
				targetRotationOnMouseDown = targetRotation;
				targetPositionXOnMouseDown = targetPositionX;
				targetPositionYOnMouseDown = targetPositionY;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.009;

				targetPositionY = targetPositionYOnMouseDown + ( mouseY - mouseYOnMouseDown ) * -2;

				targetPositionX = targetPositionXOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.8;

				//console.log(targetPosition)

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					mouseYOnMouseDown = event.touches[ 0 ].pageY - windowHalfY;
					targetRotationOnMouseDown = targetRotation;
					targetPositionXOnMouseDown = targetPositionX;
					targetPositionYOnMouseDown = targetPositionY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.009;
					targetPositionX = targetPositionXOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
					targetPositionY = targetPositionYOnMouseDown + ( mouseY - mouseYOnMouseDown ) * -2;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				checkTilt();
				// oreo.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				// oreo.position.y = cube.position.y += ( targetPosition - cube.position.y ) * 0.05;
				//oreo.rotation.z += 12;
				speedx = Math.round((targetPositionX - oreo.position.x) * 100) / 100;
				speedy = Math.round((targetPositionY - oreo.position.y) * 100) / 100;
				info.innerHTML = 'Speed: ' + speedx + ", " + speedy + ". Rot: " + 180 * Math.round(oreo.rotation.z * 100) / 100;
				oreo.position.x += ( targetPositionX - oreo.position.x ) * 0.5;
				oreo.position.y += ( targetPositionY - oreo.position.y ) * 0.5;
				oreo.rotation.z += ( targetRotation - oreo.rotation.z ) * 0.5;
				

				renderer.render( scene, camera );

			}

		function checkTilt(){
			
				if (deviceOrientation) {

		    	// Obtain the *screen-adjusted* normalized device rotation
		    	// as Quaternion, Rotation Matrix and Euler Angles objects
		    	// from our FULLTILT.DeviceOrientation object
		    var quaternion = deviceOrientation.getScreenAdjustedQuaternion();
		    var matrix = deviceOrientation.getScreenAdjustedMatrix();
		    var euler = deviceOrientation.getScreenAdjustedEuler();
		    targetPositionX = tween(targetPositionX, quaternion.x, 10);
		    targetPositionY = tween(targetPositionY, quaternion.y, 10);
			}
		}
		</script>

	</body>
</html>
