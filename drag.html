<!DOCTYPE HTML>
<html>

  <head>
    <title>Dodgem</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="js/creative.js"></script>
    <script src="js/jquery.finger.js"></script>

  </head>  
<body style="background: #ccc; overflow: hidden; width: 100%; height: 100%">
<div>
  <canvas id="c" style="position: absolute; top: 0; left: 0"></canvas>
</div>

<script>
 var canvas = document.getElementById('c');
  canvas.width=400;
  canvas.height=400;
  canvas.overlay=this;
  var width = w = 400;
  var height = h = 400;
  ctx = canvas.getContext('2d');
  ctx.fillstyle = "red";
  ctx.fillEllipse(w/2, h/2, 350,350);
  var x = y = 0;
  $( document ).ready(function() {
  $(canvas).on('flick', function(e) {
    console.log(e.adx, e);
    console.log(e.ady, e);
    x = tween(x, e.dx, 5);
    y = tween(y, e.dy, 5);
    $(canvas).css('left', x);
    $(canvas).css('top', y);

});
  // direct event
$(canvas).on('drag', function(e) {
    console.log(e.adx);
    x = tween(x, e.dx, 5);
    y = tween(y, e.dy, 5);
    $(canvas).css('left', x);
    $(canvas).css('top', y);
});
})
</script>
<div id="quaternion"></div>
<div id="matrix"></div>
<div id="euler"></div>
<div id="motion"></div>
<div id="gravity"></div>
</body> 
</html>
